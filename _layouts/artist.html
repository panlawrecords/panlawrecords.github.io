---
layout: default
---

<h1>{{ page.name }}</h1>
<p>{{ page.bio }}</p>

<h2>Support the Artist</h2>
<ul>
  {% for link in page.support_links %}
    <li><a href="{{ link.url }}">{{ link.name }}</a></li>
  {% endfor %}
</ul>

<h2>Socials</h2>
<ul>
  {% for social in page.socials %}
    <li><a href="{{ social.url }}">{{ social.name }}</a></li>
  {% endfor %}
</ul>

<div class="content">
  {{ content }}
</div>
